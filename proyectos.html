<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Logicraft Studio | Proyectos</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Poppins",sans-serif;
}

:root{
  --bg1:#05070f;
  --bg2:#090e22;
  --gold:#ffd700;
  --blue:#4da6ff;
  --neon:#00f7ff;
}

/* BODY CORREGIDO (CLAVE PARA F11) */
body{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  background:
    radial-gradient(circle at top,#1a2c5a 0%,transparent 60%),
    linear-gradient(180deg,var(--bg1),var(--bg2));
  color:#fff;
  overflow-x:hidden;
}

/* HEADER */
header{
  width:100%;
  max-width:100vw;
  background:rgba(0,0,0,.9);
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 40px;
  border-bottom:2px solid rgba(0,247,255,.35);
  box-shadow:0 0 25px rgba(0,247,255,.25);
  position:sticky;
  top:0;
  z-index:1000;
}

header h1{
  font-weight:900;
  font-size:24px;
  cursor:pointer;
}

nav a{
  color:#fff;
  text-decoration:none;
  margin-left:22px;
  transition:.25s;
}
nav a:hover{
  color:var(--neon);
}

/* MAIN */
main{
  flex:1;
  width:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:80px 30px;
  text-align:center;
}

/* TITULO */
.main-title{
  font-size:3.5em;
  font-weight:900;
  text-shadow:0 0 25px rgba(0,247,255,.4);
}

/* GRID */
.projects-grid{
  margin-top:70px;
  width:100%;
  max-width:1100px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:32px;
}

/* TARJETAS */
.card{
  background:rgba(0,0,0,.45);
  border:1px solid rgba(0,247,255,.35);
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 0 25px rgba(0,247,255,.2);
  transition:.3s;
}
.card:hover{
  transform:translateY(-8px);
  box-shadow:0 0 35px rgba(0,247,255,.45);
}

.card img{
  width:100%;
  height:180px;
  object-fit:cover;
  background:#111;
}

.card .content{
  padding:22px;
}

.card h3{
  font-size:22px;
  margin-bottom:8px;
  color:var(--gold);
}

.card p{
  color:#ccc;
  font-size:15px;
  line-height:1.5;
}

/* FOOTER CORREGIDO (NO SE ROMPE EN F11) */
footer{
  width:100%;
  max-width:100vw;
  margin-top:auto;
  background:#000;
  color:#aaa;
  text-align:center;
  padding:24px;
  border-top:1px solid #222;
}

/* RESPONSIVE */
@media(max-width:768px){
  header{
    flex-direction:column;
    gap:12px;
    padding:18px;
  }
  nav a{
    margin:0 10px;
  }
  .main-title{
    font-size:2.6em;
  }
}
</style>
</head>

<body>

<header>
  <h1 onclick="location.href='index.html'">Logicraft Studio</h1>
  <nav>
    <a href="index.html">Inicio</a>
    <a href="proyectos.html">Proyectos</a>
    <a href="servicios.html">Servicios</a>
    <a href="contacto.html">Contacto</a>
  </nav>
</header>

<main>
  <h2 class="main-title">Nuestros Proyectos</h2>

  <div class="projects-grid">
    <div class="card">
      <img src="img/proyecto1.png" alt="Proyecto 1">
      <div class="content">
        <h3>Squid Craft 4</h3>
        <p>Mod inspirado en Squid Craft con modelos y audios personalizados.</p>
      </div>
    </div>

    <div class="card">
      <img src="img/proyecto2.png" alt="Proyecto 2">
      <div class="content">
        <h3>Proyecto 2</h3>
        <p>Próximamente…</p>
      </div>
    </div>

    <div class="card">
      <img src="img/proyecto3.png" alt="Proyecto 3">
      <div class="content">
        <h3>Proyecto 3</h3>
        <p>En desarrollo.</p>
      </div>
    </div>
  </div>
</main>

<footer>
  ✨ © 2026 Logicraft Studio
</footer>

</body>
</html>
