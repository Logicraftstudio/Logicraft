<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:"Poppins",sans-serif;}

:root{
  --bg1:#080808;
  --bg2:#0f1a12;
  --verde:#1fd655;
  --gris:#999;
}

/* FONDO */
body{
  background:
    radial-gradient(circle at top,#0f2a18 0%,transparent 60%),
    linear-gradient(180deg,var(--bg1),var(--bg2),#000);
  color:#eaeaea;
  min-height:100vh;
  overflow-x:hidden;
}

/* NIEVE */
.snow{
  position:fixed;
  inset:0;
  pointer-events:none;
  background-image:
    radial-gradient(2px 2px at 20px 30px,#fff,transparent),
    radial-gradient(1.5px 1.5px at 120px 80px,#fff,transparent),
    radial-gradient(2px 2px at 60px 160px,#fff,transparent);
  background-size:200px 200px;
  animation:snow 14s linear infinite;
  opacity:.6;
}
@keyframes snow{
  from{background-position:0 -200px}
  to{background-position:0 700px}
}

/* HEADER */
header{
  background:#000;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 40px;
  position:sticky;
  top:0;
  z-index:1000;
  border-bottom:2px solid rgba(31,214,85,.35);
  box-shadow:0 0 20px rgba(31,214,85,.25);
}

header h1{
  font-size:26px;
  font-weight:700;
  cursor:pointer;
}
header h1::after{
  content:" üéÑ";
}

/* NAV */
nav a{
  color:#ddd;
  margin-left:18px;
  text-decoration:none;
  font-size:15px;
  transition:.3s;
  padding-bottom:4px;
  border-bottom:2px solid transparent;
}
nav a:hover{
  color:var(--verde);
  border-bottom:2px solid var(--verde);
}

/* TITULO */
.main-title{
  text-align:center;
  margin-top:30px;
  font-size:42px;
  color:#fff;
  text-shadow:0 0 18px rgba(255,255,255,.4);
}
.main-title::after{
  content:" ‚ùÑÔ∏è";
}

/* GRID */
.projects-grid{
  width:90%;
  max-width:1100px;
  margin:60px auto;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:32px;
}

/* TARJETAS */
.card{
  background:rgba(0,0,0,.45);
  border:1px solid rgba(31,214,85,.35);
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 0 20px rgba(31,214,85,.15);
  transition:.3s;
}
.card:hover{
  transform:translateY(-6px);
  box-shadow:0 0 28px rgba(31,214,85,.35);
}

/* IMAGEN */
.card img{
  width:100%;
  height:180px;
  object-fit:cover;
  background:#1a1a1a;
}

/* TEXTO */
.card .content{
  padding:20px;
  text-align:center;
}
.card h3{
  font-size:22px;
  margin-bottom:8px;
  color:#fff;
}
.card p{
  font-size:15px;
  color:#cfcfcf;
  line-height:1.5;
}

/* FOOTER */
footer{
  margin-top:60px;
  padding:22px;
  text-align:center;
  color:#aaa;
  background:#000;
  border-top:1px solid #222;
}
</style>
</head>
