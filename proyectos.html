<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pixelcraft Studio | Proyectos</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

/* Fondo blanco y negro elegante */
body {
  background: #f5f5f5;
  color: #111;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  overflow-x: hidden;
}

/* Header elegante estilo Logicraft */
header {
  background: #fff;
  color: #111;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 40px;
  position: sticky;
  top: 0;
  z-index: 1000;
  border-bottom: 1px solid #ddd;
}

header h1 {
  font-size: 1.8em;
  font-weight: 700;
}

nav {
  display: flex;
  gap: 20px;
}

nav a {
  color: #111;
  text-decoration: none;
  font-weight: 500;
  transition: 0.2s;
}

nav a:hover {
  opacity: 0.5;
}

/* Contenido */
main {
  flex: 1;
  padding: 100px 20px 60px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 40px;
}

h2 {
  font-size: 2.5em;
  margin-bottom: 5px;
  color: #111;
  text-align: center;
  font-weight: 700;
}

p {
  font-size: 1.2em;
  color: #555;
  margin-bottom: 30px;
  text-align: center;
}

/* Grid de proyectos */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 25px;
  width: 100%;
  max-width: 1200px;
}

.proyecto {
  background: #fff;
  border: 1px solid #ddd;
  border-radius: 14px;
  overflow: hidden;
  transition: 0.3s ease;
  cursor: pointer;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.proyecto:hover {
  transform: translateY(-6px);
  box-shadow: 0 6px 20px rgba(0,0,0,0.1);
}

.proyecto img {
  width: 100%;
  height: 250px;
  object-fit: cover;
}

/* Título de los proyectos */
.titulo {
  margin: 15px 0 20px 0;
  font-weight: 600;
  color: #111;
  font-size: 1.2em;
}

/* Footer */
footer {
  background: #fff;
  text-align: center;
  padding: 20px;
  color: #555;
  font-size: 0.9em;
  border-top: 1px solid #ddd;
}

/* Responsive */
@media(max-width: 900px){
  header { padding: 15px 20px; }
  header h1 { font-size: 1.5em; }
  h2 { font-size: 2em; }
  p { font-size: 1em; }
  .proyecto img { height: 200px; }
}

@media(max-width: 500px){
  main { padding: 80px 15px 50px; }
  .grid { gap: 20px; }
  .proyecto img { height: 180px; }
  .titulo { font-size: 1em; }
}
</style>
</head>

<body>

<header>
  <h1>Pixelcraft Studio</h1>
  <nav>
    <a href="index.html">Inicio</a>
    <a href="proyectos.html">Proyectos</a>
    <a href="servicios.html">Servicios</a>
    <a href="equipo.html">Equipo</a>
    <a href="contacto.html">Contacto</a>
  </nav>
</header>

<main>
  <h2>Proyectos</h2>
  <p>Aquí mostramos algunos de nuestros proyectos más destacados en nuestro server</p>

  <div class="grid">

    <div class="proyecto">
      <img src="https://PixelcraftStudio-1.github.io/Pixelcraft-Studio/Imagenes/logo.png">
      <p class="titulo">survive the silence</p>
    </div>

    <div class="proyecto">
      <img src="https://PixelcraftStudio-1.github.io/Pixelcraft-Studio/Imagenes/logo33.png">
      <p class="titulo">silence of blood 2</p>
    </div>

    <div class="proyecto">
      <img src="https://PixelcraftStudio-1.github.io/Pixelcraft-Studio/Imagenes/silence.png">
      <p class="titulo">Logicraft</p>
    </div>

    <div class="proyecto">
      <img src="https://via.placeholder.com/400x250?text=Proyecto+4">
      <p class="titulo">Pronto</p>
    </div>

    <div class="proyecto">
      <img src="https://via.placeholder.com/400x250?text=Proyecto+5">
      <p class="titulo">Pronto 5</p>
    </div>

    <div class="proyecto">
      <img src="https://via.placeholder.com/400x250?text=Proyecto+6">
      <p class="titulo">Pronto 6</p>
    </div>

  </div>

</main>

<footer>
  <p>© 2025 Pixelcraft Studio - Todos los derechos reservados</p>
</footer>

</body>
</html>
