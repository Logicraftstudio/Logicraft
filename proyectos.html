<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logicraft Studio</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #000; color: #fff; }
    nav {
      display: flex; justify-content: center; align-items: center;
      background: #000; color: #fff; padding: 15px 25px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }
    h1 { margin: 0; font-weight: bold; letter-spacing: 4px; }
    a { color: white; text-decoration: none; }
    a:hover { opacity: 0.7; }

    /* INICIO */
    #inicio {
      height: 100vh; display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      background: linear-gradient(180deg, #000 0%, #111 100%);
      text-align: center;
    }
    #inicio h1 { font-size: 4rem; filter: grayscale(1); }
    #inicio button {
      margin-top: 30px; padding: 12px 25px; font-size: 1.2rem;
      background: none; border: 2px solid white; color: white;
      cursor: pointer; transition: 0.3s;
    }
    #inicio button:hover {
      transform: scale(1.1); background: white; color: black;
    }

    /* PROYECTOS */
    #proyectos {
      min-height: 100vh; padding: 60px 20px; text-align: center;
      background: #000; filter: grayscale(1);
    }
    .grid {
      margin-top: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
    }
    .project-card {
      background: #111;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
      transition: transform 0.3s;
    }
    .project-card:hover {
      transform: scale(1.05);
    }
    .project-card img {
      width: 100%; border-radius: 10px;
      transition: transform 0.3s;
    }
    .project-card img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <nav>
    <h1>LOGICRAFT STUDIO</h1>
  </nav>

  <section id="inicio">
    <h1>LOGICRAFT STUDIO</h1>
    <button onclick="document.getElementById('proyectos').scrollIntoView({behavior:'smooth'})">Proyectos</button>
  </section>

  <section id="proyectos">
    <h1>PROYECTOS</h1>
    <div class="grid">
      <div class="project-card">
        <img src="imagen1.png" alt="Proyecto 1" />
        <p>Proyecto 1</p>
      </div>
      <div class="project-card">
        <img src="imagen2.png" alt="Proyecto 2" />
        <p>Proyecto 2</p>
      </div>
      <div class="project-card">
        <img src="imagen3.png" alt="Proyecto 3" />
        <p>Proyecto 3</p>
      </div>
    </div>
  </section>

</body>
</html>
