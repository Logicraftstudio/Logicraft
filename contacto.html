<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:"Poppins",sans-serif;}

:root{
  --rojo:#c62828;
  --verde:#2e7d32;
}

body{
  background:linear-gradient(180deg,#0b0b0b 0%,#141414 40%,#000 100%);
  color:#fff;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  overflow-x:hidden;
}

/* HEADER */
header{
  background:#000;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 40px;
  position:sticky;
  top:0;
  z-index:1000;
  border-bottom:2px solid var(--rojo);
  box-shadow:0 0 15px rgba(198,40,40,.6);
}

header h1{
  font-size:1.9em;
  cursor:pointer;
  text-shadow:
    0 0 8px var(--rojo),
    0 0 14px var(--verde);
}

nav a{
  color:#fff;
  text-decoration:none;
  margin-left:20px;
  font-weight:500;
  transition:.3s;
}

nav a:hover{
  color:var(--verde);
  text-shadow:0 0 10px var(--verde);
}

/* LUCES NAVIDAD */
.luces{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:6px;
  background:repeating-linear-gradient(
    90deg,
    var(--rojo) 0 20px,
    var(--verde) 20px 40px
  );
  animation:blink 1.5s infinite alternate;
}

@keyframes blink{
  from{filter:brightness(1);}
  to{filter:brightness(1.6);}
}

/* MAIN */
main{
  flex:1;
  padding:100px 40px 60px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:35px;
}

h2{
  font-size:2.6em;
  color:#fff;
  text-align:center;
  text-shadow:
    0 0 12px var(--rojo),
    0 0 24px var(--verde);
}

p{
  color:#ddd;
  font-size:1.2em;
  text-align:center;
}

/* LINKS */
.links{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:25px;
  margin-top:30px;
}

.link-item{
  min-width:160px;
  padding:18px 25px;
  text-align:center;
  border-radius:10px;
  cursor:pointer;
  border:2px solid var(--rojo);
  background:linear-gradient(
    135deg,
    rgba(198,40,40,.2),
    rgba(46,125,50,.2)
  );
  transition:.3s;
  box-shadow:0 0 15px rgba(0,0,0,.6);
}

.link-item a{
  color:#fff;
  text-decoration:none;
  font-weight:600;
}

.link-item:hover{
  transform:translateY(-6px) scale(1.05);
  box-shadow:
    0 0 15px var(--rojo),
    0 0 25px var(--verde);
}

/* NIEVE */
.snow{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  pointer-events:none;
  background-image:
    radial-gradient(2px 2px at 20px 30px,#fff,transparent),
    radial-gradient(2px 2px at 80px 90px,#fff,transparent),
    radial-gradient(1.5px 1.5px at 140px 150px,#fff,transparent);
  animation:snow 10s linear infinite;
  opacity:.6;
}

@keyframes snow{
  from{background-position:0 0;}
  to{background-position:0 600px;}
}

/* FOOTER */
footer{
  background:#000;
  text-align:center;
  padding:20px;
  color:#aaa;
  border-top:1px solid rgba(255,255,255,.1);
}

/* RESPONSIVE */
@media(max-width:600px){
  h2{font-size:2.1em;}
  p{font-size:1em;}
}
</style>
</head>
