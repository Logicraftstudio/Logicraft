<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Logicraft Studio | Inicio</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:"Poppins",sans-serif;}

:root{
  --bg1:#05070f;
  --bg2:#0a1022;
  --accent:#ffd700;
  --accent2:#4da6ff;
}

/* FONDO */
body{
  background:
    radial-gradient(circle at top,#1a2550 0%,transparent 60%),
    linear-gradient(180deg,var(--bg1),var(--bg2));
  color:#fff;
  min-height:100vh;
  overflow-x:hidden;
}

/* HEADER */
header{
  background:#000;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 40px;
  position:sticky;
  top:0;
  z-index:1000;
  border-bottom:2px solid rgba(255,215,0,.35);
  box-shadow:0 0 22px rgba(255,215,0,.25);
}

header h1::after{
  content:" ✨ 2025";
}

nav a{
  color:#fff;
  text-decoration:none;
  margin-left:22px;
  transition:.25s;
}
nav a:hover{
  color:var(--accent);
}

/* CONTENIDO */
main{
  flex:1;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:110px 30px;
}

.big-text{
  font-size:4.6em;
  font-weight:900;
  text-align:center;
}

.typewriter{
  font-size:3.2em;
  font-weight:700;
  color:var(--accent);
  animation:fadeIn 1.6s forwards;
  text-align:center;
}

@keyframes fadeIn{to{opacity:1}}

.description{
  font-size:1.3em;
  color:#ccc;
  max-width:760px;
  text-align:center;
  margin-top:26px;
  line-height:1.6;
}

/* BOTONES */
.btn{
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  color:#001733;
  padding:14px 34px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-weight:700;
  margin:18px 12px 0;
  transition:.25s;
}
.btn:hover{
  transform:scale(1.08);
  filter:brightness(1.15);
}

/* STATS */
.stats{
  display:flex;
  gap:40px;
  flex-wrap:wrap;
  margin-top:80px;
}

.stat-item{
  text-align:center;
  min-width:160px;
  background:rgba(0,0,0,.35);
  border:1px solid rgba(255,215,0,.35);
  border-radius:14px;
  padding:22px 26px;
  box-shadow:0 0 20px rgba(255,215,0,.25);
}

.stat-item h3{
  font-size:2.7em;
  font-weight:900;
}

.stat-item p{
  color:#aaa;
}

/* FOOTER */
footer{
  background:#000;
  color:#aaa;
  text-align:center;
  padding:24px;
  border-top:1px solid #222;
}

@media(max-width:900px){
  .big-text{font-size:3.3em;}
  .typewriter{font-size:2.4em;}
}
</style>
</head>

<body>

<header>
  <h1>Logicraft Studio</h1>
  <nav>
    <a href="index.html">Inicio</a>
    <a href="proyectos.html">Proyectos</a>
    <a href="servicios.html">Servicios</a>
    <a href="contacto.html">Contacto</a>
  </nav>
</header>

<main>

  <div class="big-text">Creamos el</div>
  <div class="typewriter">futuro digital</div>

  <p class="description">
    Este <b>2025</b> llevamos tus ideas al siguiente nivel con
    experiencias, eventos y sistemas profesionales.
  </p>

  <div>
    <button class="btn" onclick="location.href='proyectos.html'">Ver Proyectos</button>
    <button class="btn" onclick="location.href='contacto.html'">Contactar</button>
  </div>

  <div class="stats">
    <div class="stat-item">
      <h3 data-target="1">0</h3>
      <p>Proyectos</p>
    </div>
    <div class="stat-item">
      <h3 data-target="12">0</h3>
      <p>Clientes</p>
    </div>
    <div class="stat-item">
      <h3 data-target="0">0</h3>
      <p>Constructores</p>
    </div>
    <div class="stat-item">
      <h3 data-target="24">0</h3>
      <p>Soporte</p>
    </div>
  </div>

</main>

<footer>
  ✨ © 2025 Logicraft Studio — Nuevo Año, Nuevas Ideas
</footer>

<script>
window.addEventListener('load',()=>{
  document.querySelectorAll('.stat-item h3').forEach(c=>{
    const t=+c.dataset.target;let n=0;
    const i=setInterval(()=>{
      if(n<t){n++;c.textContent=n+(t===24?"/7":"")}
      else{if(t===24)c.textContent="24/7";clearInterval(i)}
    },70);
  });
});
</script>

</body>
</html>
